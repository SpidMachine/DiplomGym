<div *ngIf="workouts">
  <p-table [value]="workouts" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}" class="m-1">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>nameOfTraining</th>
        <th>startTraining</th>
        <th>endTraining</th>
        <th>dayWeek</th>
        <th>maxPeople</th>
        <th>currentPeople</th>
        <th>coachId</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr *ngFor="let workout of workouts">
        <td>{{ workout.id }}</td>
        <td>{{ workout.nameOfTraining }}</td>
        <td>{{ workout.startTraining }}</td>
        <td>{{ workout.endTraining }}</td>
        <td>{{ workout.dayWeek }}</td>
        <td>{{ workout.maxPeople }}</td>
        <td>{{ workout.currentPeople }}</td>
        <td>{{ workout.coachId }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
