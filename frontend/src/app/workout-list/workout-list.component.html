<div *ngIf="workouts">
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>nameOfTraining</th>
      <th>startTraining</th>
      <th>endTraining</th>
      <th>dayWeek</th>
      <th>maxPeople</th>
      <th>currentPeople</th>
      <th>coachId</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let workout of workouts">
      <td>{{ workout.id }}</td>
      <td>{{ workout.nameOfTraining }}</td>
      <td>{{ workout.startTraining }}</td>
      <td>{{ workout.endTraining }}</td>
      <td>{{ workout.dayWeek }}</td>
      <td>{{ workout.maxPeople }}</td>
      <td>{{ workout.currentPeople }}</td>
      <td>{{ workout.coachId }}</td>
    </tr>
    </tbody>
  </table>
</div>
