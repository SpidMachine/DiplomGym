<div *ngIf="users">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.roleId }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
